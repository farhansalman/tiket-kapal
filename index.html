          <div class="collapse navbar-collapse" id="navbarNav">

      <div class="container-fluid" id="fluid">
        <div class="container">

          <div class="row py-5 align-items-center">
            <div class="col-lg-6">
              <img src="img/background.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-6">
              <h3>PEMESANAN TIKET</h3>
              <form action="">
                <div class="mb-2">
                  <label for="" class="form-label">Tanggal</label>
                  <input type="date" class="form-control">
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Rute</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Makassar - Gorongtalo (1.389 KM)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Kapal</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Malili Jaya Bersatu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Kabin</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>1</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label for="" class="form-label">Banyak Kursi</label>
                  <input type="text" class="form-control" placeholder="3">
                </div>

              </form>
